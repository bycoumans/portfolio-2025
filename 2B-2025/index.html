<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>2B-2025</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #fdfdf9;
            color: #001f3f;
            font-family: sans-serif;
            overflow-y: scroll;
        }
        .titel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #001f3f;
        }
        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        img, video, iframe {
            max-width: 90%;
            max-height: 90vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        video {
            background: #000;
        }
        iframe {
            border: none;
            width: 90%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="media-container">
        <img src="image00810.jpeg" alt="2B-2025">

    </div>
    <div class="titel">2B-2025</div>
</body>
</html>
